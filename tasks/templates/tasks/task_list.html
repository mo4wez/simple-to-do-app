{% extends '_base.html' %}

{% block page_title %}Tasks{% endblock page_title %}

{% block content %}
<h1>You have {{tasks.count}} tasks to do.</h1>
<table>
    <tr>
        <th>Tasks</th>
        <th></th>
        <th></th>
        <th></th>
    {% for task in tasks %}
        </tr>
            <tr>
                <td>{{task.title}}</td>
                <td><a href="{{task.get_absolute_url}}">View</a></td>
                <td><a href="{% url 'task_update' task.id %}">Edit</a></td>
                <td><a href="{% url 'task_delete' task.id %}">Delete</a></td>
            </tr>
    {% empty %}
        <h3>No Tasks for you</h3>
    {% endfor %}
    </table>
{% endblock content %}
