{% extends '_base.html' %}

{% block page_title %}Tasks{% endblock page_title %}

{% block content %}
    <h1>Tasks List</h1>
    <br>
    {% for task in tasks %}
        <h3>Task: {{task.title}}</h3>
        {% if task.is_complete %}
            <p>Status: ✅</p>
            {% else %}
            <p>Status: ❌</p>
        {% endif %}
        <a href="{{task.get_absolute_url}}">more...</a>
    {% endfor %}
{% endblock content %}
