{% extends '_base.html' %}

{% block page_title %}{{task.title}}{% endblock page_title %}

{% block content %}
    <h1>Task Detail</h1>
    <h3>{{task.title}}</h3>
    <p>Description: {{task.description}}</p>
    <p>Author: {{task.user}}</p>
    {% if task.is_complete %}
        <p>Status: ✅</p>
        {% else %}
        <p>Status: ❌</p>
    {% endif %}
    <a href="{% url 'task_update' task.id %}">Edit</a>
{% endblock content %}
